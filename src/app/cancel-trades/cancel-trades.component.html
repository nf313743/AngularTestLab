<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <!-- <div class="md-4">
              <input type="text"
                     [(ngModel)]="listFilter" />
          </div> -->
    </div>
    <div class="row">
      <div class="col-md-6">
        <!-- <h4>Filtered By: {{listFilter}}</h4> -->
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover" *ngIf="importFiles && importFiles.length">
        <thead>
          <tr>
            <th></th>
            <th>File Name</th>
            <th>Uploaded By</th>
            <th>Uploaded Date</th>
            <th>Number of Trades</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let file of importFiles'>
            <td>
              <button class="btn btn-danger" (click)="cancelTrade(file.id)">Cancel</button>
            </td>
            <td>{{file.fileName}}</td>
            <td>{{file.uploadedBy}}</td>
            <td>{{file.uploadedDate}}</td>
            <td>{{file.numberOfTrades}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
